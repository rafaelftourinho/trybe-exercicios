<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    const value1 = document.getElementById('value1');
    const value2 = document.getElementById('value2');
    const zerarP = document.getElementById('result');

    function zerarInput() {
      value1.value = '';
      value2.value = '';
    }

    function verifyIsNumber(a,b) {
      if (!a.value || !b.value) {
        zerarInput();
        zerarP.innerHTML = '';
        throw new Error (alert('Erro: Necessário dois números para soma'));
      } if (isNaN(a.value) || isNaN(b.value)) {
        zerarInput();
        throw new Error (alert('Erro: Somente números'));
      }
    }

    function sum() {
      verifyIsNumber(value1, value2)
      try {
        const result = parseInt(value1.value) + parseInt(value2.value);
        document.getElementById('result').innerText = `Resultado: ${result}`;

      } catch (error) {
        return error.message;

      } finally {
        zerarInput();
      }
    };

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }

  </script>
</body>
</html>
