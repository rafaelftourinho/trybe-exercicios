<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

  <title>Formulário</title>
</head>
<body>
  
  <header class="container lead text-center h4 pb-2 mb-4 text-danger border-bottom border-danger">
    <h1 class="display-1">Formulário TrybeTrip</h1>
  </header>

  <main class="container border border-dark">
    <form action="" method="GET">
      <div class="mb-3">
        <label class="form-label" for="full-name">Nome:</label>
        <input class="form-control" type="text" id="full-name" placeholder="Digite aqui seu nome completo" minlength="10" maxlength="40" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="e-mail">E-mail</label>
        <input class="form-control" type="text" id="e-mail" minlength="10" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder="fulano@email.algumacoisa">
      </div>

      <div class="mb-3">
        <input class="form-check-input mt-0" type="radio" name="location" id="location1">
        <label for="location1">Cidade</label>
        <input class="form-check-input mt-0" type="radio" name="location" id="location2">
        <label for="location2">Campo</label>
        <input class="form-check-input mt-0" type="radio" name="location" id="location3">
        <label for="location3">Praia</label>
        <input class="form-check-input mt-0"type="radio" name="location" id="location4">
        <label for="location4">Montanha</label>
      </div>

      <div class="mb-3">
        <label class="form-label" for="abstract">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label> <br>
        <textarea class="form-control" name="abstract" id="abstract" cols="30" rows="10" maxlength="500" placeholder="Nos convença"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label" for="date-trip">Data:</label>
        <input type="date" name="" id="date-trip">
      </div>

      <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="is-checked" id="checked" value="">
        <label class="form-check-label" for="checked">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
      </div>

      <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="is-agreed" id="agree">
        <label class="form-check-label" for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
      </div>
    </main>

    <div class="container">
      <button class="btn btn-primary" type="submit" id="btn-submit"  disabled>Enviar</button>
      <button class="btn btn-danger" type="reset" id="reset-btn" >Apagar</button>
  </div>
  </form>

  <script src="./script.js"></script>
</body>
</html>
